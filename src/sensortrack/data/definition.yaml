id: sensor-track
name: Sensor Tracking
description: Track historical data for SmartThings temperature and humidity sensors
targetUrl: https://daystrom.cedar-solutions.com/smartthings/sensor-track
permissions:
- r:devices
configPages:
- pageName: Configuration
  sections:
  - name: Devices
    settings:
    - id: sensor-devices
      name: Sensor Devices
      description: Sensor devices to track historical data for
      type: DEVICE
      required: true
      multiple: true
      capabilities:
      - temperatureMeasurement
      - relativeHumidityMeasurement
      permissions:
      - r

